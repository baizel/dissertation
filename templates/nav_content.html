<li>
    <div class="user-view">
        <div class="background">
            <img src="https://picsum.photos/301/201">
        </div>
        {% if userName %}
            <a href="#user"><img class="circle" src="https://picsum.photos/100"></a>
            <a href="#name"><span class="white-text name">{{ user }}</span></a>
            {% if email %}
                <a href="#email"><span class="white-text email">{{ email }}</span></a>
            {% endif %}
        {% else %}
            <a href="#user"><img class="circle" src="https://picsum.photos/100"></a>
            <a href="#name"><span class="white-text name">Anon</span></a>
            <a href="#email"><span class="white-text email"></span></a>
        {% endif %}
    </div>
</li>
